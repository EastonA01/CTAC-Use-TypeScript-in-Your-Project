<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" type="image/png" href="/images/favicon.ico">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    
    <div class="container">
        <div class="todo-container">
            <h2>To-Do List</h2>
    
            <ul class="list-group todo-list" id="todo-list">
                <!-- To-Do items will be added here dynamically -->
            </ul>
    
            <div class="input-group mb-3 add-todo">
                <input type="text" id="new-todo" class="form-control" placeholder="Enter new to-do">
                <div class="input-group-append">
                    <button class="btn btn-success" type="button" onclick="addTodo()">Add</button>
                </div>
            </div>
            <!-- <article  class="text-center">
                <h4>How do I add new to-do's!?</h4>
                <p>Click, type, add, enjoy :D</p>
            </article> -->
    
        </div>
    </div>

    <footer class="bg-body-tertiary text-center text-lg-start">
        <div class="text-center p-3">
          2024 Easton Anderson | Stiegler EdTech
        </div>
      </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script src="todo.js"></script>
</body>
</html>
